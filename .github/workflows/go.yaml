name: Go
on: 
  push:
  schedule:
    - cron: '0 20 * * 1'
jobs:
  test:
    strategy:
      matrix:
        go:
          - 1.15
          - 1.16
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

    - name: Build & Test
      run: |
        make run
